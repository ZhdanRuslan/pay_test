{% block content %}
<form method="post" action="">

    <p>

        {{form.amount(size=30)}}<br>

    <p>
        Enter a currency</br>
        {{form.currency}}</p>
    </p>

    <p>
        Enter a description</br>
        {{form.description(size=30)}}</p>

    <input type="submit" value="OK">
</form>
{% endblock %}
